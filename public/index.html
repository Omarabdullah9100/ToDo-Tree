<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/favicon.png">
</head>

<body>
    <!-- Floating Task Cards -->
    <div class="floating-task-container"></div>

    <!-- Main To-Do List -->
    <div class="container">
        <div class="todoapp">
            <h2>To-Do List <img src="Images/checklist_icon.png" alt="Checklist Icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task" aria-label="Task input">
                <select id="category-select" aria-label="Task category">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Others">Others</option>
                </select>
                <input type="datetime-local" id="reminder-select" aria-label="Task reminder">
                <button id="add-task-btn">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>

    <!-- Firebase Modular SDK Initialization -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDQUzseHoekIQihohpW-8XFy-fKvibbS8c",
            authDomain: "todo-list-9dbcf.firebaseapp.com",
            projectId: "todo-list-9dbcf",
            storageBucket: "todo-list-9dbcf.firebaseapp.com",
            messagingSenderId: "503251074837",
            appId: "1:503251074837:web:9ab8901930ba884953f31c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Expose Firebase services to window for use in app.js
        window.db = db;
        window.auth = auth;
    </script>

    <!-- Load Main JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
