<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Firebase CDN - Updated to compatible versions -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
</head>

<body>
    <!-- Theme Toggle Switch -->
    <div class="theme-switch-container">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider">
                <span class="slider-icon sun-icon">‚òÄÔ∏è</span>
                <span class="slider-icon moon-icon">üåô</span>
            </span>
        </label>
    </div>

    <!-- Sign-In Form -->
    <div id="sign-in-container">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="sign-in-button">Sign In</button>
        <p>Don't have an account? <a href="#" id="sign-up-link">Sign Up</a></p>
    </div>

    <!-- Sign-Up Form -->
    <div id="sign-up-container" style="display: none;">
        <h2>Sign Up</h2>
        <input type="email" id="new-email" placeholder="Email" required>
        <input type="password" id="new-password" placeholder="Password" required>
        <button id="sign-up-button">Sign Up</button>
        <p>Already have an account? <a href="#" id="sign-in-link">Sign In</a></p>
    </div>

    <!-- Main To-Do List (Visible After Sign-In) -->
    <div class="container" id="todo-container" style="display: none;">
        <div class="todoapp">
            <h2>To-Do List <img src="Images/checklist_icon.png" alt="Checklist Icon"></h2>
            <div class="user-info">
                <p id="user-email"></p>
                <button id="logout-button">Logout</button>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <select id="category-select">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Others">Others</option>
                </select>
                <input type="datetime-local" id="reminder-select">
                <button id="add-task-btn">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>

    <!-- Audio for notifications -->
    <audio id="notification-sound" src="sounds/notification.mp3" preload="auto"></audio>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
